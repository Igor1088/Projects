<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="container">
	<div id="header">
		<h2>Pomodoro Clock</h2>
	</div>
	<div id="pomodoro">
		<div id="setTimer">
			<div id="break">
				<p>Break length</p>
				<button id="breakMinus">-</button>
				<span id="breakLength">05</span>
				<button id="breakPlus">+</button>
			</div>
			<div id="session">
				<p>Session length</p>
				<button id="sessionMinus">-</button>
				<span id="sessionLength">25</span>
				<button id="sessionPlus">+</button>
			</div>
			
		</div>
		<div id="clock">

			<h1><span id="time">25:00</span></h1>

		</div>
		<div class="control">
				<button id="startClock">Start</button>
				<button id="resetClock">Reset</button>
			</div>
	</div>

	
</div>
<script src="script.js"></script>
</body>
</html>
