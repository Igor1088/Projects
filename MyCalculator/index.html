<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>


<div id="calculator">

    <div id="total">     
    </div>
    <div id="operators">
        <span>+</span>
        <span>-</span>
        <span>*</span>
        <span>/</span>
    </div>
    <div id="side">
        <span id="clear">C</span>
        <span id="decimal">.</span>   
        <span id="equals">=</span>     
    </div>
    <div id="numbers">
        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span id="zero">0</span>
        

    </div>
</div>




<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
